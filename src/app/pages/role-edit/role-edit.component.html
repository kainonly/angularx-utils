<nz-page-header nzBackIcon (nzBack)="bit.back()" [nzTitle]="bit.title|Locale:bit.locale">
  <nz-page-header-extra>
    <bit-i18n-switch></bit-i18n-switch>
  </nz-page-header-extra>
</nz-page-header>

<nz-card>
  <form nz-form [formGroup]="form" (bitFormSubmit)="submit($event)">
    <nz-form-item formGroupName="name">
      <nz-form-label bitFormLabelCol nzRequired>
        {{bit.l['name']}}
      </nz-form-label>
      <ng-container *ngFor="let x of bit.i18nContain">
        <nz-form-control *ngIf="bit.equalI18n(x)"
                         nzHasFeedback
                         bitFormControlCol
                         [nzErrorTip]="name.ref">
          <input nz-input
                 bitI18nUpdate
                 [nz-tooltip]="tooltip.ref"
                 [formControlName]="x"
                 [placeholder]="bit.l['namePlaceholder']"/>
          <bit-i18n-tooltip #tooltip groupName="name"></bit-i18n-tooltip>
          <bit-error-tip #name [hasError]="{
            required:bit.l['nameRequire']
          }"></bit-error-tip>
        </nz-form-control>
      </ng-container>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitFormLabelCol nzRequired>
        {{bit.l['key']}}
      </nz-form-label>
      <nz-form-control bitFormControlCol
                       nzHasFeedback
                       [nzValidatingTip]="bit.l['validating']"
                       [nzErrorTip]="key.ref">
        <input nz-input
               formControlName="key"
               [placeholder]="bit.l['keyPlaceholder']"/>
        <bit-error-tip #key [hasError]="{
          required:bit.l['keyRequire'],
          duplicated:bit.l['keyDuplicated']
        }"></bit-error-tip>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitFormLabelCol nzRequired>
        {{bit.l['resource']}}
      </nz-form-label>
      <nz-form-control bitFormControlCol>
        <div>
          <button nz-button nzSize="small" type="button" (click)="allChecked()">{{bit.l['checked']}}</button>
          <button nz-button nzSize="small" type="button" (click)="allUnchecked()">{{bit.l['unchecked']}}</button>
          <button nz-button nzSize="small" type="button" (click)="allExpand()">{{bit.l['expand']}}</button>
          <button nz-button nzSize="small" type="button" (click)="allClose()">{{bit.l['close']}}</button>
        </div>

        <nz-tree #nzTree
                 [nzBlockNode]="true"
                 [nzShowLine]="true"
                 [nzShowIcon]="true"
                 [nzExpandAll]="true"
                 [nzData]="nodes"
                 (nzCheckBoxChange)="setResource()"
                 nzCheckable>
        </nz-tree>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitFormLabelCol nzRequired>
        {{bit.l['status']}}
      </nz-form-label>
      <nz-form-control bitFormControlCol>
        <nz-switch formControlName="status"
                   [nzCheckedChildren]="bit.l['on']"
                   [nzUnCheckedChildren]="bit.l['off']">
        </nz-switch>
      </nz-form-control>
    </nz-form-item>

    <nz-divider></nz-divider>

    <nz-form-item>
      <nz-form-control bitFormControlCol="submit">
        <button nz-button nzType="primary" [disabled]="!form.valid">
          {{bit.l['submit']}}
        </button>
        <button nz-button type="button" bitBack>
          {{bit.l['cancel']}}
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
