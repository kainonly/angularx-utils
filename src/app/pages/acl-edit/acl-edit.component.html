<nz-page-header nzBackIcon (nzBack)="bit.back()" [nzTitle]="bit.title|Locale:bit.locale">
  <nz-page-header-extra>
    <bit-i18n-switch></bit-i18n-switch>
  </nz-page-header-extra>
</nz-page-header>

<nz-card>
  <form nz-form [formGroup]="form" (bitFormSubmit)="submit($event)">
    <nz-form-item formGroupName="name">
      <nz-form-label bitCol="label" nzRequired>
        {{bit.l['name']}}
      </nz-form-label>
      <ng-container *ngFor="let x of bit.i18nContain">
        <nz-form-control *ngIf="bit.equalI18n(x)"
                         nzHasFeedback
                         bitCol="control"
                         [nzErrorTip]="name.ref">
          <input nz-input
                 bitI18nUpdate
                 [nz-tooltip]="tooltip.ref"
                 [formControlName]="x"
                 [placeholder]="bit.l['namePlaceholder']"/>
          <bit-i18n-tooltip #tooltip groupName="name"></bit-i18n-tooltip>
          <bit-error-tip #name [hasError]="{
            required:bit.l['nameRequire'],
            duplicated:bit.l['nameDuplicated']
          }"></bit-error-tip>
        </nz-form-control>
      </ng-container>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitCol="label" nzRequired>
        <span>{{bit.l['key']}}
          <i nz-icon
             nz-tooltip
             [nzTooltipTitle]="bit.l['keyHelp']"
             nzType="question-circle"
             nzTheme="outline"
          ></i>
        </span>
      </nz-form-label>
      <nz-form-control bitCol="control"
                       nzHasFeedback
                       [nzValidatingTip]="bit.l['validating']"
                       [nzErrorTip]="key.ref">
        <input nz-input
               formControlName="key"
               [placeholder]="bit.l['keyPlaceholder']"/>
        <bit-error-tip #key [hasError]="{
          required:bit.l['keyRequire'],
          duplicated:bit.l['keyDuplicated']
        }"></bit-error-tip>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitCol="label" nzRequired>
        {{bit.l['writeLists']}}
      </nz-form-label>
      <nz-form-control bitCol="control">
        <nz-checkbox-group [(ngModel)]="defaultWriteLists"
                           [ngModelOptions]="{standalone:true}">
        </nz-checkbox-group>
        <br>
        <nz-tag *ngFor="let operate of writeLists" nzMode="closeable"
                (nzAfterClose)="deleteAddAction(operate)">
          {{ operate }}
        </nz-tag>
        <nz-tag *ngIf="!writeVisible" class="editable-tag" nzNoAnimation (click)="showAddWriteAction()">
          <i nz-icon nzType="plus"></i> {{bit.l['addMore']}}
        </nz-tag>
        <input *ngIf="writeVisible" style="width: 120px" nz-input nzSize="small"
               [(ngModel)]="writeValue"
               [ngModelOptions]="{standalone:true}"
               (blur)="cancelAddWriteAction()"
               (keydown.enter)="submitAddWriteAction()"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitCol="label" nzRequired>
        {{bit.l['readLists']}}
      </nz-form-label>
      <nz-form-control bitCol="control">
        <nz-checkbox-group [(ngModel)]="defaultReadLists"
                           [ngModelOptions]="{standalone:true}">
        </nz-checkbox-group>
        <br>
        <nz-tag *ngFor="let operate of readLists" nzMode="closeable"
                (nzAfterClose)="deleteReadAction(operate)">
          {{ operate }}
        </nz-tag>
        <nz-tag *ngIf="!readVisible" class="editable-tag" nzNoAnimation (click)="showAddReadAction()">
          <i nz-icon nzType="plus"></i> {{bit.l['addMore']}}
        </nz-tag>
        <input *ngIf="readVisible" style="width: 120px" nz-input nzSize="small"
               [(ngModel)]="readValue"
               [ngModelOptions]="{standalone:true}"
               (blur)="cancelAddReadAction()"
               (keydown.enter)="submitAddReadAction()"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitCol="label" nzRequired>
        {{bit.l['status']}}
      </nz-form-label>
      <nz-form-control bitCol="control">
        <nz-switch formControlName="status"
                   [nzCheckedChildren]="bit.l['on']"
                   [nzUnCheckedChildren]="bit.l['off']">
        </nz-switch>
      </nz-form-control>
    </nz-form-item>

    <nz-divider></nz-divider>

    <nz-form-item>
      <nz-form-control bitCol="submit">
        <nz-space>
          <nz-space-item>
            <button nz-button nzType="primary" [disabled]="!form.valid">
              <i nz-icon nzType="check"></i> {{bit.l['submit']}}
            </button>
          </nz-space-item>
          <nz-space-item>
            <button nz-button type="button" bitBack>
              <i nz-icon nzType="close"></i> {{bit.l['cancel']}}
            </button>
          </nz-space-item>
        </nz-space>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
