<nz-page-header nzBackIcon (nzBack)="bit.back()" [nzTitle]="bit.title|Locale:bit.locale">
  <nz-page-header-extra>
    <bit-i18n-switch></bit-i18n-switch>
  </nz-page-header-extra>
</nz-page-header>

<nz-card>
  <form nz-form [formGroup]="form" (bitFormSubmit)="submit($event)">
    <nz-form-item formGroupName="name">
      <nz-form-label bitFormLabelCol nzRequired>
        {{bit.l['name']}}
      </nz-form-label>
      <ng-container *ngFor="let x of bit.i18nContain">
        <nz-form-control *ngIf="bit.equalI18n(x)"
                         nzHasFeedback
                         bitFormControlCol
                         [nzErrorTip]="name.ref">
          <input nz-input
                 bitI18nUpdate
                 [nz-tooltip]="tooltip.ref"
                 [formControlName]="x"
                 [placeholder]="bit.l['namePlaceholder']"/>
          <bit-i18n-tooltip #tooltip groupName="name"></bit-i18n-tooltip>
          <bit-error-tip #name [hasError]="{
            required:bit.l['nameRequire']
          }"></bit-error-tip>
        </nz-form-control>
      </ng-container>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitFormLabelCol nzRequired>
        <span>{{bit.l['key']}}
          <i nz-icon
             nz-tooltip
             [nzTitle]="bit.l['keyHelp']"
             nzType="question-circle"
             nzTheme="outline"
          ></i>
        </span>
      </nz-form-label>
      <nz-form-control bitFormControlCol
                       nzHasFeedback
                       [nzValidatingTip]="bit.l['validating']"
                       [nzErrorTip]="api.ref">
        <input nz-input
               formControlName="key"
               [placeholder]="bit.l['keyPlaceholder']"/>
        <bit-error-tip #api [hasError]="{
          required:bit.l['keyRequire'],
          duplicated:bit.l['keyDuplicated']
        }"></bit-error-tip>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitFormLabelCol nzRequired>
        {{bit.l['parent']}}
      </nz-form-label>
      <nz-form-control bitFormControlCol>
        <nz-tree-select *ngIf="parentLists.length!==0"
                        formControlName="parent"
                        [nzNodes]="parentLists"
                        [nzShowLine]="true"
                        [nzShowSearch]="true"
                        [nzDefaultExpandAll]="true"
                        [nzPlaceHolder]="bit.l['parentPlaceholder']">
        </nz-tree-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitFormLabelCol nzRequired>
        {{bit.l['nav']}}
      </nz-form-label>
      <nz-form-control bitFormControlCol>
        <nz-switch formControlName="nav"
                   [nzCheckedChildren]="bit.l['yes']"
                   [nzUnCheckedChildren]="bit.l['no']">
        </nz-switch>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitFormLabelCol nzRequired>
        {{bit.l['router']}}
      </nz-form-label>
      <nz-form-control bitFormControlCol>
        <nz-switch formControlName="router"
                   [nzCheckedChildren]="bit.l['yes']"
                   [nzUnCheckedChildren]="bit.l['no']">
        </nz-switch>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitFormLabelCol nzRequired>
        {{bit.l['policy']}}
      </nz-form-label>
      <nz-form-control bitFormControlCol>
        <nz-switch formControlName="policy"
                   [nzCheckedChildren]="bit.l['yes']"
                   [nzUnCheckedChildren]="bit.l['no']">
        </nz-switch>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitFormLabelCol>
        {{bit.l['icon']}}
      </nz-form-label>
      <nz-form-control bitFormControlCol>
        <input type="text" nz-input formControlName="icon">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label bitFormLabelCol nzRequired>
        {{bit.l['status']}}
      </nz-form-label>
      <nz-form-control bitFormControlCol>
        <nz-switch formControlName="status"
                   [nzCheckedChildren]="bit.l['on']"
                   [nzUnCheckedChildren]="bit.l['off']">
        </nz-switch>
      </nz-form-control>
    </nz-form-item>

    <nz-divider></nz-divider>

    <nz-form-item>
      <nz-form-control bitFormControlCol="submit">
        <button nz-button nzType="primary" [disabled]="!form.valid">
          {{bit.l['submit']}}
        </button>
        <button nz-button type="button" bitBack>
          {{bit.l['cancel']}}
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
